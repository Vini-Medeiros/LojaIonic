<ion-header>
  <ion-toolbar>
    <ion-title>Shopping Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="'assets/products/' + product.image">
          </ion-thumbnail>
          <ion-label>
            {{ product.name }} - ${{ product.price }}
          </ion-label>
          <ion-button (click)="addToCart(product)">Add to Cart</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
